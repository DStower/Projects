<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="image-container">
            <div class="image"><img src="images/img-1.jpg"></div>
            <div class="image"><img src="images/img-2.jpg"></div>
            <div class="image"><img src="images/img-3.jpg"></div>
            <div class="image"><img src="images/img-4.jpg"></div>
            <div class="image"><img src="images/img-5.jpg"></div>
            <div class="image"><img src="images/img-6.jpg"></div>
        </div>
        <div class="popup-image">
            <span>&times;</span>
            <img src="images/img-1.jpg">
        </div>
    </div>
</body>
</html>
