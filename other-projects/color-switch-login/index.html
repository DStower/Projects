<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" id="login-form">
        <h2 id="txt">Login</h2>
        <div class="inputBox">
            <input type="text" placeholder="Username">
        </div>
        <div class="inputBox">
            <input type="password" placeholder="Password">
        </div>
        <div class="inputBox">
            <input type="submit" value="Login" id="btn">
        </div>
        <div class="group">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>
    </form>
    <div class="colors">
        <span style="--clr:#1dd1a1;" class="active" onclick="changeColor('#1dd1a1');"></span>
        <span style="--clr:#ff6b6b;" onclick="changeColor('#ff6b6b');"></span>
        <span style="--clr:#2e86de;" onclick="changeColor('#2e86de');"></span>
        <span style="--clr:#f368e0;" onclick="changeColor('#f368e0');"></span>
        <span style="--clr:#ff9f43;" onclick="changeColor('#ff9f43');"></span>
    </div>

    <script>
        let btn = document.getElementById('btn'),
            txt = document.getElementById('txt');

        function changeColor(color){
            document.body.style.background = color;
            btn.style.background = color;
            txt.style.borderColor = color;

            // Mark as 'active' selected color
            document.querySelectorAll('span').forEach(item =>{
                item.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
