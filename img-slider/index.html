<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script src="./index.js" async></script>
</head>
<body>
    <section class="slideshow--container">
        <div class="slides fade">
            <div class="numbertext">1 / 4</div>
            <img src="images/mountain1.jpg" style="width: 100%; height: 900px;">
            <div class="text">Mountains</div>
        </div>
        <div class="slides fade">
            <div class="numbertext">2 / 4</div>
            <img src="images/mountain2.jpg" style="width: 100%; height: 900px;">
            <div class="text">Mountains</div>
        </div>
        <div class="slides fade">
            <div class="numbertext">3 / 4</div>
            <img src="images/mountain3.jpg" style="width: 100%; height: 900px;">
            <div class="text">Mountains</div>
        </div>
        <div class="slides fade">
            <div class="numbertext">4 / 4</div>
            <img src="images/mountain4.jpg" style="width: 100%; height: 900px;">
            <div class="text">Mountains</div>
        </div>
        <a class="prev" onclick="plusSlides(-1);">&#8826;</a>
        <a class="next" onclick="plusSlides(1);">&#8827;</a>
        <div class="dot--nav" style="text-align: center;">
            <span class="dot" onclick="currentSlide(1);"></span>
            <span class="dot" onclick="currentSlide(2);"></span>
            <span class="dot" onclick="currentSlide(3);"></span>
            <span class="dot" onclick="currentSlide(4);"></span>
        </div>
    </section>
</body>
</html>
